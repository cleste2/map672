<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: lightyellow;
            font-family: cursive;
            color: #3d3d3d;
        }
        h1 {
            font-size:2.0em;

        }            
        h2 {

        p {
            font-size:1em;

        a {
            color: #3e6b93;

<body>

    <h1>World Globe</h1>

    <p>The cartographic gaze is intended to represent a God-like view from above. One that is all knowing.
        <img src="images/world2.png" alt="world map"><div id="map"></div>
    <p>paragraph with link: <a href="https://baconipsum.com">bacon generator</a></p>

        <li><a href="http://leafletjs.com">Leaflet</a></li>

    <div id="box"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <script>
document.querySelector('h1').innerHTML = 'web mapping is sweet!';
var box = document.getElementById('box');
box.style.background = '#4d4a9f'; 
var elements = document.getElementsByClassName('circle');
for(var i=0; i <= elements.length-1;i++){
    elements[i].style['border-radius'] = '20%';  
}
box.addEventListener('click', function() {
    this.style.width = '400px';   
});
var newListItem = document.createElement('li');
newListItem.innerHTML = "list item 4";
document.querySelector('ul').appendChild(newListItem);
console.log("hello map");
    </script>
    
    
</body>
